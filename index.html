<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <i class="fas fa-chevron-left" @click='prevImage'></i>
      <div id="container">
        <img :src="images[currentImg]" alt="img">
        <div id="img_indicator">
          <i class="far fa-circle" :class="index == currentImg ? 'fas': 'far'" v-for="(image, index) in images" ></i>
        </div>
      </div>
      <i class="fas fa-chevron-right" @click='nextImage'></i>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
